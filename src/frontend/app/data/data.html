{% extends "master.html" %}

{% block title %}
Data
{% endblock %}

{% block content_center %}
<div class="center-content">
    <div class="header-container">
        <h1>Tables</h1>
    </div>

    <div class="container">
        <div class="row">
            {% for table in tables %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <a href="{% url 'table_data' table %}">
                        <div class="card-body">
                            <h5 class="card-title"><b>{{ table }}</b></h5>
                        </div>
                    </a>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div>
        <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
